<html>
<head>
	<title> See all users </title>

</head>
<body>
	{% for i in users %}
	{{ i.username }} <a href="{{ url_for('show_user', user_id=i.id) }}"> show <a href="{{ url_for('edit_user', user_id=i.id) }}"> edit </a>   <a href="{{ url_for('delete_user', user_id=i.id) }}"> delete </a> 
	<br/>
	{% endfor %}
	<br/><br/>
	<a href="{{ url_for('new_user') }}"> Create new user </a> 
</body>
</html>
